    /* Estilo del botón flotante */
    #btnScrollTop {
      position: fixed;

      height: 55px;
      border-radius: 50%;
      background-color: #FFD700; /* Amarillo taxi */

      display: none; /* Oculto por defecto */
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;

      z-index: 1000;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease, background-color 0.3s ease;
    }
    #btnScrollTop.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    #btnScrollTop:hover {
      background-color: #FFC300; /* tono más oscuro al pasar el mouse */
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btnScrollTop = document.getElementById("btnScrollTop");

    // Mostrar/ocultar el botón según el scroll
    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        btnScrollTop.classList.add("show");
      } else {
        btnScrollTop.classList.remove("show");
      }
    });

    // Acción al hacer clic: scroll hacia arriba
    btnScrollTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>

<script>
  const imagenes = [
    "Imagenes Galeria/1.webp",
    "Imagenes Galeria/2.webp",
    "Imagenes Galeria/3.webp",
    "Imagenes Galeria/4.webp",
    "Imagenes Galeria/5.webp",

    "Imagenes Galeria/7.webp",
    "Imagenes Galeria/8.webp",
    "Imagenes Galeria/9.webp",
    "Imagenes Galeria/10.webp",
    "Imagenes Galeria/11.webp",
    "Imagenes Galeria/12.webp",
    "Imagenes Galeria/13.webp",
    "Imagenes Galeria/14.webp",
    "Imagenes Galeria/15.webp",
    "Imagenes Galeria/16.webp",
    "Imagenes Galeria/17.webp",
    "Imagenes Galeria/18.webp"
  ];
  let currentIndex = 0;
  const modalImagen = document.getElementById('modalImagen');

  document.querySelectorAll('[data-bs-target="#modalGaleria"]').forEach(img => {
    img.addEventListener('click', function() {
      currentIndex = parseInt(this.getAttribute('data-index'));
      mostrarImagen(true);
    });
  });

  document.getElementById('btnPrev').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + imagenes.length) % imagenes.length;
    mostrarImagen();
  });

  document.getElementById('btnNext').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % imagenes.length;
    mostrarImagen();
  });

  function mostrarImagen(zoom=false) {
    modalImagen.classList.remove('show');
    modalImagen.src = imagenes[currentIndex];
    setTimeout(() => {
      modalImagen.classList.add('show');
    }, 50);
  }
</script>
